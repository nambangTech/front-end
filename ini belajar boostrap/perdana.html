<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particles.js with Questions</title>
  <!-- Link ke CDN Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* Menggunakan seluruh tinggi layar */
      background-color: #000;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
    }

    .answer {
      font-size: 20px;
      margin: 20px 0;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Div untuk partikel -->
  <div id="particles-js"></div>

  <!-- Konten soal tambahan -->
  <div class="content">
    <h1>Interactive Quiz</h1>
    <div class="question">
      <p>What is the capital of France?</p>
    </div>
    <div class="answer">
      <p>A) Berlin</p>
      <p>B) Madrid</p>
      <p>C) Paris</p>
      <p>D) Rome</p>
    </div>
  </div>

  <script src="app.js">


  </script> <!-- File konfigurasi Particles.js -->
</body>
</html>
