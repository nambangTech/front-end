<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 1000px;
    }
    header {
      background-color: #f2f2f2;
      width: 100%;
      height: 60px; /* Tinggi header yang lebih besar untuk menampung navbar */
      position: fixed;
      display: flex; /* Menggunakan flexbox untuk penataan */
      align-items: center; /* Memastikan konten di tengah secara vertikal */
      padding: 0 20px; /* Memberikan padding horizontal */
    }
    nav {
      margin-left: auto; /* Menggeser navbar ke kanan */

    }
    nav ul {
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none; /* Menghilangkan bullet point */
    }
    nav ul li {
      margin-left: 20px; /* Memberikan jarak antar item */
    }
    nav ul li a {
      text-decoration: none; /* Menghilangkan garis bawah pada link */
      color: black; /* Mengatur warna teks link */
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin: 0;">melvin</h1> <!-- Menghilangkan margin dari h1 -->
    <nav>
      <ul>
        <li><a href="">home</a></li>
        <li><a href="">servise</a></li>
        <li><a href="">contact</a></li>
        <li><a href="">phone</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
